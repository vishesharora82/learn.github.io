<h2 id="heading">Register</h2><br>
<img src="http://www.prairielakeschurch.org/images/r/registration_interior/c960x540g0-0-960-540/thumb.jpg" width="300px" height="150px"><br>
<div class="container">
	<!-- //Use Get, not Post -->
	<form method="GET">
	Name: <input type="text" required name="name"><br><br>
	Sirname: <input type="text" name="Sirname"><br><br>
	D.O.B.: <input type="date" required name="D.O.B."><br><br>
	Email: <input type="Email" required name="Email"><br><br>
	Password: <input type="Password" min="5" name="Password"><br><br>
	Gender:<br><input type="radio" name="Gender" value="Male">Male<br>
	<input type="radio" name="Gender" value="Female">Female<br>
	<input type="radio" name="Gender" value="Other">Other<br><br>
	Married: <input type="checkbox" name="Yes">Yes
	<input type="checkbox" name="No">No<br><br>
	Education: <select name="Education">
		<option value="12th">12th</option>
		<option value="Graduation">Graduation</option>
	</select><br><br>
	<input class="btn btn-primary" type="submit" value="Submit">
	<input class="btn btn-primary" type="reset" value="Reset">
	</form>
